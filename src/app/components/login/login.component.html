<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Для доступу необіхдно авторизуватись</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="full-width">
        <input type="text" formControlName="username" matInput placeholder="Логін">
        <mat-error *ngIf="controls.username.hasError('required')">
          Поле обов'язкове для заповнення
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="password" formControlName="password" matInput placeholder="Пароль">
        <mat-error *ngIf="controls.password.hasError('required')">
          Поле обов'язкове для заповнення
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loading">Увійти</button>
        <mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" diameter="36"></mat-progress-spinner>
    </mat-card-actions>
  </mat-card>
</form>
