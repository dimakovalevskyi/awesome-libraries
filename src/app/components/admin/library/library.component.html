<div class="lib-info" *ngIf="library">
  <h1>{{ library.name }}</h1>
  <h2>{{ library.address }}</h2>
  <mat-divider></mat-divider>
</div>

<div *ngIf="library"><app-book-card *ngFor="let book of library.books" [book]="book" [library]="library" (removeBook)="removeBook($event)" (saveChanges)="saveChanges()"></app-book-card></div>

<div class="placeholder" *ngIf="library && library.books && !library.books.length">
  <p>Cписок книг пустий</p>
  <p>Скористайтеся функцією додавання нової книги</p>
</div>

<button *ngIf="library" class="add-button" mat-fab color="primary" title="Додати книгу" (click)="addBook()">
  <mat-icon aria-label="Додати книгу">create_new_folder</mat-icon>
</button>
