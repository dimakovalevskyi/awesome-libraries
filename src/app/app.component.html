<div [hidden]="!loading" class="preloader">
  <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/">
    <mat-icon aria-label="Перейти на початкову сторінку">home</mat-icon>
  </a>
  <span>Awesome Libraries</span>
  <div class="flex-spacer"></div>
  <button mat-icon-button *ngIf="isLoggined()" (click)="logout()" title="Вийти з профілю">
    <mat-icon aria-label="Вийти з профілю">exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<div class="app container">
  <router-outlet></router-outlet>
</div>
